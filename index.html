<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decoder Challange</title>

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <section>
      <header>
        <img src="./assets/logo.png" alt="" />
      </header>

      <main>
        <div class="content-left">
          <div class="box-center">
            <textarea name="" id="textoDescriptografado" class="text-area" placeholder="Digite seu texto"></textarea>

            <div class="box-buttons">
              <p>
                <img src="./assets/alert.png" alt="" /> Apenas letras minúsculas
                e sem acento.
              </p>

              <div class="buttons-wrapper">
                <button class="coder" onclick="criptografar()">Criptografar</button>
                <button class="decoder" onclick="descriptografar()">Descriptografar</button>
              </div>
            </div>
          </div>
        </div>

        <div class="content-right">
          <div class="box-not-found wrapper-message" id="semMensagem">
            <img src="./assets/high-quality-products.svg" alt="" />

            <h2>Nenhuma mensagem encontrada</h2>

            <p>
              Digite um texto que você deseja <br />
              criptografar ou descriptografar.
            </p>
          </div>

          <div id="textoTradutor" style="display: none;" class="box-decoder wrapper-message">
            <p id="message">
              
            </p>

            <button id="button-copy" onclick="copiar()">Copiar</button>
          </div>
        </div>
      </main>
    </section>
  </body>

  <script src="./script.js"></script>
</html>
